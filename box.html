<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      /*block level element(태그)*/
      /*inline element
      blcock element와 inline element는 display라는 속성의 기본값일 뿐 그 기본값은 css를 통해서 언제든지 바꿀 수 있다.*/
      h1{
        border:5px pink solid;
        padding:20px;/*border의 안쪽은 padding*/
        margin:20px;/*border의 바깥쪽은 margin*/
        display:block;
        width:100px;
      }



    </style>
  </head>
  <body>
    <h1>CSS</h1>
  </body>
</html>
